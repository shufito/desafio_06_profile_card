<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main
      class="min-h-screen bg-DarkCyan relative overflow-hidden flex flex-col items-center justify-center font-KumbhSans"
    >
      <img
        src="images/bg-pattern-top.svg"
        alt="pattern-top"
        class="absolute top-0 left-0 -translate-y-1/2 -translate-x-1/2"
      />
      <img
        src="images/bg-pattern-bottom.svg"
        alt="pattern-bottom"
        class="absolute bottom-0 right-0 translate-y-1/2 translate-x-1/2"
      />
      <div class="absolute">
        <div
          class="flex flex-col items-center bg-white rounded-xl overflow-hidden w-80 shadow-xl"
        >
          <div
            class="w-full flex items-center justify-center bg-cover h-32 mb-8 p-4"
            style="background-image: url('images/bg-pattern-card.svg')"
          >
            <img
              src="images/image-victor.jpg"
              alt="Imagem Profile"
              class="rounded-full bg-white border-4 border-white absolute translate-y-[60%]"
            />
          </div>
          <div class="text-center my-6">
            <h1 class="text-lg text-DesaturatedBlue font-bold">
              Victor Crest <span class="text-GrayishBlue font-normal">26</span>
            </h1>
            <p class="text-sm text-GrayishBlue font-normal">London</p>
          </div>

          <div class="bg-DarkGray w-full opacity-25 h-[1px]"></div>

          <div class="flex justify-evenly w-full m-6 text-center">
            <div class="">
              <h3 class="text-lg text-DesaturatedBlue font-bold">80K</h3>
              <p class="text-xs text-DarkGray font-normal tracking-widest">
                Followers
              </p>
            </div>
            <div>
              <h3 class="text-lg text-DesaturatedBlue font-bold">803K</h3>
              <p class="text-xs text-DarkGray font-normal tracking-widest">
                Likes
              </p>
            </div>
            <div>
              <h3 class="text-lg text-DesaturatedBlue font-bold">1.4K</h3>
              <p class="text-xs text-DarkGray font-normal tracking-widest">
                Photos
              </p>
            </div>
          </div>
        </div>
        <div class="mb-2 text-xs text-center text-white/75 md:mt-2">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.frontendmentor.io/profile/shufito"
            target="_blank"
            class="underline hover:text-white"
            >Jo√£o Victor</a
          >.
        </div>
      </div>
    </main>
  </body>
</html>
